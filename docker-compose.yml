# n8n_engine and netdevops run on separate Docker networks.
# n8n_engine reaches netdevops API via host: http://host.docker.internal:8000/api/v1/run-show

name: netdevops-stack

services:
  n8n_engine:
    image: n8nio/n8n:latest
    container_name: n8n_engine
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
    volumes:
      - n8n_engine_data:/home/node/.n8n
    networks:
      - n8n_network

  netdevops:
    build: .
    container_name: netdevops
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME:-admin}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD:-admin}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL:-admin@example.com}
    volumes:
      - .:/app
    networks:
      - netdevops_network

volumes:
  n8n_engine_data:

networks:
  n8n_network:
    driver: bridge
  netdevops_network:
    driver: bridge
